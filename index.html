		<script>
			var vid = document.getElementById("video");
			
			//Initial adjustment
			window.onload = function() {
				var width = document.body.clientWidth;
	
				if(width < 380) {
					vid.style.width = "200";
					vid.style.height = "150";
				} else if(width < 700) {
					vid.style.width = "300";
					vid.style.height = "225";
				}
			}
			//Window live adjustment
			window.onresize = function(event) {
				var width = document.body.clientWidth;
	
				if(width < 380) {
					vid.style.width = "200";
					vid.style.height = "150";
				} else if(width < 700) {
					vid.style.width = "300";
					vid.style.height = "225";
				} else {
					vid.style.width = "560";
					vid.style.height = "315";
				}
			}
		</script>
